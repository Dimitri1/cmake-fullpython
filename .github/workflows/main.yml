      # Runs a single command using the runners shell
      - name: aimachine
        run: bash -c "rm -rf /tmp/build/ /tmp/install ; mkdir /tmp/build /tmp/install && cd /tmp/build && cmake -DINSTALL=/tmp/install  ${PWD}/examples/aiMachine/ && make && ctest -V"
